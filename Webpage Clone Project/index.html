<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav class="nav-bar">
        <div class="logo-container">
          <img src="./Assets/website-logo.png" alt="logo" />
        </div>
        <ul class="nav-bar-items">
          <li>Retail</li>
          <li>SME</li>
          <li>CORPORATE</li>
          <li>ABOUT US</li>
          <li>COVID 19</li>
          <li>CAMPAIGNS</li>
        </ul>
        <div class="search-container">
          <img
            src="./Assets/search-icon.png"
            class="search-img"
            alt="search-icon"
          />
          <button class="search-btn">Search</button>
        </div>
      </nav>
    </div>
    <button class="car-loan">
      <img src="./Assets/car.png" alt="car" /> Car Loss
    </button>
    <button class="home-loan">
      <img src="./Assets/House.png" alt="House" />Home Loan
    </button>
    <div class="main-section">
      <div class="main-content">
        <div class="text-content">
          <h1>Chase Your Dreams with Us</h1>
          <p>
            The harder you work for something the greater you will feel after
            achieving it.
          </p>
        </div>
        <div class="btn-container">
          <button class="apply-btn">Apply Online</button>
          <button class="loan-btn">Loan Calculator</button>
        </div>
        <div class="social-icon">
          <img src="./Assets/phone.png" alt="phone" />
          <p>1699</p>
          |
          <img src="./Assets/facebook.png" alt="facebook" />
          <img src="./Assets/instagram.png" alt="instagram" />
          <img src="./Assets/linkedin.png" alt="linkedin" />
          <img src="./Assets/youtube.png" alt="youtube" />
        </div>
      </div>
      <div class="main-img"><img src="./Assets/hero-image.png" alt="" /></div>
    </div>
  </body>
</html>
