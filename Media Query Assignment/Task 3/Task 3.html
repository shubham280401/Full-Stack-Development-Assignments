<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
</head>
<style>
    .navbar{
        background-color: black;
        display: flex;
        justify-content: space-around;
        
    }
    .navbar a{
        color: white;
        text-decoration: none;
        padding: 10px;
    }
    @media (max-width:768px){
        .navbar{
            background-color: gray;
            text-align: center;
            flex-direction: column;
        }
    }
</style>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>

    </nav>
</body>
</html>
