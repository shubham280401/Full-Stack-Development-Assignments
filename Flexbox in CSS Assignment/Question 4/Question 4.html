<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Section</title>
    <link rel="stylesheet" href="./Question 4.css">
</head>
<body>
    <div class="container">
        <div class="card freeplan">
            <h2 class="plan-name">Free Plan</h2>
            <p>For personal</p>
            <h2 class="pricing">$0</h2>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">1 users</p>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">4 Web mails</p>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">Responsive Website</p>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">Free SSL</p>
            <div class="subscribe-now">
                <button class="subscribe-now-btn">Subscribe now</button>
            </div>
        </div>
        <div class="card basicplan">
            <h2 class="plan-name">Basic Plan</h2>
            <p>For small buisness</p>
            <h2 class="pricing">$29</h2>
            <p class="features"><img src="./assets/dark_tick.png" alt="lighttick">4 users</p>
            <p class="features"><img src="./assets/dark_tick.png" alt="lighttick">10 Web mails</p>
            <p class="features"><img src="./assets/dark_tick.png" alt="lighttick">Responsive Website</p>
            <p class="features"><img src="./assets/dark_tick.png" alt="lighttick">Free SSL</p>
            <div class="subscribe-now">
                <button class="subscribe-now-btn dark-btn">Subscribe now</button>
            </div>
        </div>
        <div class="card proplan">
            <h2 class="plan-name">Pro Plan</h2>
            <p>For enterpise</p>
            <h2 class="pricing">$49</h2>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">Unlimited users</p>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">Unlimited Web mails</p>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">Responsive Website</p>
            <p class="features"><img src="./assets/light_tick.png" alt="darktick">Free SSL + SEO</p>
            <div class="subscribe-now">
                <button class="subscribe-now-btn">Subscribe now</button>
            </div>
        </div>
    </div>
</body>
</html>
