<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Webpage</title>
    <link rel="stylesheet" href="./Question 5.css">
</head>
<body>
    <div class="container">
        <section class="leftContainer">
            <header>
                <div class="leftContainerLogo">
                    <img src="./Assets/IRCTC.png" alt="IRCTC">
                    <img src="./Assets/Indian Railway.png" alt="indian railway">
                </div>
                <div class="leftContainerOptions">
                    <ul>
                        <li><a href="#">Ask Disha</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">Alerts</a></li>
                    </ul>
                    <div class="buttonGroup">
                        <button class="orangeButton">Login</button>
                        <button >Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </header>

            <!-- Main section -->
        <main>
            <div class="intro">
                <section class="nameOfSite">
                    <h1>Indian Railways</h1>
                </section>
                <section class="moto">
                    <ul>
                        <li class="greenMoto">Safety</li>
                        <li class="orangeMoto">Security</li>
                        <li class="blueMoto">Punctuality</li>
                    </ul>
                </section>
            </div>
            <div class="features">
                <div class="railwayFeatures bookTickets">
                    <img src="./Assets/tick_icon.png" alt="tickicon">
                    <p>BOOK Ticket</p>
                </div>

                <div class="railwayFeatures pnrStatus">
                    <img src="./Assets/threedot-icon.png" alt="rightTick">
                    <p>PNR Status</p>
                </div>

                <div class="railwayFeatures charts">
                    <img src="./Assets/chart_icon.png" alt="chartIcon">
                    <p>Charts/Vacancy</p>
                </div>
            </div>
            <!-- Train departure, date and search train options -->
            <div class="journeyDetailsContainer">

                <div class="journeyDetailsSectionContainer">
                    <div class="cardElement">
                        <div class="imageContainer">
                            <img src="./Assets/departure_train_icon.png" alt="departure">
                        </div>
                        <div class="selectOption">
                            <div class="selectDropdown">
                                <p>From</p>
                                <img src="./Assets/expand_more_icon.png" alt="expand">
                            </div>
                            <div class="chooseLocation">
                                <h2>Bangalore</h2>
                                <p>KSR-Bangalore</p>
                            </div>
                        </div>
                    </div>
                    <div class="toFrom">
                        <img src="./Assets/ticket_icon.png" alt="tofrom">
                    </div>
                    <div class="cardElement">
                        <div class="imageContainer">
                            <img src="./Assets/destination_train_icon.png" alt="destination">
                        </div>
                        <div class="selectOption">
                            <div class="selectDropdown">
                              <p>To</p>
                              <img src="./Assets/expand_more_icon.png" alt="expand">
                            </div>
                            <div class="chooseLocation">
                                <h2>Kasaragod</h2>
                                <p>KSD-Kasaragod</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="journeyDetailsSectionContainer">
                    <div class="cardElement">
                        <div class="imageContainer">
                            <img src="./Assets/calander-icon.png" alt="calendar">
                        </div>
                        <div class="selectOption">
                            <div class="selectDropdown">
                                <p>Date</p>
                                <img src="./Assets/expand_more_icon.png" alt="expand">
                            </div>
                            <div class="chooseLocation">
                                <h2>01 Aug 23</h2>
                                <p>Tuesday</p>
                            </div>
                        </div>
                    </div>

                    <div class="cardElement">
                        <div class="imageContainer">
                            <img src="./Assets/threedot.png" alt="threedot">
                        </div>
                        <div class="selectOption">
                            <div class="selectDropdown">
                                <p>Class</p>
                                <img src="./Assets/expand_more_icon.png" alt="expand">
                            </div>
                            <div class="chooseLocation">
                                <h2>3A</h2>
                                <p>AC 3 Tier</p>
                            </div>
                        </div>
                    </div>

                    <div class="cardElement">
                        <div class="imageContainer">
                            <img src="./Assets/to_from_arrow.png" alt="threedot">
                        </div>
                        <div class="selectOption">
                            <div class="selectOption">
                                <div class="selectDropdown">
                                    <p>Seat Type</p>
                                    <img src="./Assets/expand_more_icon.png" alt="expand">
                                </div>
                                <div class="chooseLocation">
                                    <h2>TATKAL</h2>
                                    <p>AC 3 Tier</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <button class="searchTrain">
                Search Train
                <img src="./Assets/Right-arrow.png" alt="right arrow">
            </button>
        </main>

        </section>
        <section class="rightContainer">
            <img src="./Assets/Railway Image.png" alt="Railway Image">
        </section>
    </div>
</body>
</html>
