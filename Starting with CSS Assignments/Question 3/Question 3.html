<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./Question 3.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h2><u>Mustang Car Dealer</u></h2>
        <div class="firstname">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="onlyname" placeholder="Enter your first name" minlength="3" required>
        </div>
        <br>
        <div class="lastname">
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname=" id="onlylastname" placeholder="Enter last name" minlength="3" required>
        </div>
        <br>
        <div class="number">
            <label for="number">Phone Number:</label>
            <input type="tel" name="phonenumber" id="cellno" placeholder="Enter contact number" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
        </div>
        <br>
        <div class="alternatenumber">
            <label for="alternatenumber">Alternate Number:</label>
            <input type="tel" name="alternatenumber" id="alternatenum" placeholder="Alternate phone number" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
        </div>
        <br>
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="mail" placeholder="Enter email" required>
        </div>
        <br>
        <div class="gender">
            <label for="gender">Gender: </label>
            Male: <input type="radio" name="gender" id="male" >
            Female: <input type="radio" name="gender" id="female">
        </div>
        <br>
        <div class="country">
            <label for="country">Select Country:</label>
            <select name="country" id="countryname">
                <option value="Select your country" selected>Select your country</option>
                <option value="india">India</option>
                <option value="Italy">Italy</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <br>
        <div class="button">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</div>
</body>
</html>
