<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
    }
    .card{
        background-color: aquamarine;
        height: 260px;
        width: 260px;
        padding: 15px;
        border-radius: 20px;
        opacity: 0.5;

    }
    img{
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: 0 auto;
        
    }
    p{
        margin-top: 15px;
    }
    .card:hover{
        opacity: 1;
    }
</style>
<body>
    <div class="card">
        <img src="./download (1).jpeg" alt="PW Skills">
        <p><strong>Course Name:</strong>PW Skills web development</p>
    </div>
</body>
</html>
