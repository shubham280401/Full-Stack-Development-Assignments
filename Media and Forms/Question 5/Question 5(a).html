<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="" method="get">
        <div>
            <label for="First Name">First Name:</label>
            <input minlength="3" placeholder="Enter First Name" type="text" id="First Name" name="First Name" >
        </div>
        <br>
        <div>
            <label for="Last Name">Last Name:</label>
            <input minlength="3" placeholder="Enter Last Name" type="text" name="Last Name" id="Last Name" required>
        </div>
        <br>
        <div>
            <label for="email">Enter your email:</label>
            <input minlength="3" placeholder="Enter email" type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input minlength="8" type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>
        <br>
        <div>
            <label for="password">Confirm Password:</label>
            <input type="password" name="password" id="password" placeholder="Confirm Password" minlength="8" required>
        </div>
        <br>
        <div>
            <label for="age">Enter Age:</label>
            <input type="number" name="age" id="age" placeholder="Age" min="1" max="150" >
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="mygender">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="mygender">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="termsandconditions" id="termsandconditions" required>
            <label for="termsandconditions">I agree the terms and conditions:</label>
            
        </div>
        <br>
        <div>
            <input type="submit" value="Sign Up">
            <br>
            <a href="Question 5(b).html">Sign In</a>

        </div>
    </form>
</body>
</html>
